<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktų forma</title>
</head>

<body>
    <h1>Kontaktų forma</h1>
    <form action="./pridavimo_puslapis.html" method="get">
        <fieldset style=width:400px>
            <legend>Kontaktinė informacija</legend>
            <div>
                <label>
                    Jūsų vardas:
                    <input type="text" placeholder="Jūsų vardas" name="name">
                </label>
            </div>
            <div>
                <label>
                    Jūsų pavardė:
                    <input type="text" placeholder="Jūsų pavardė" name="lastname">
                </label>
            </div>
            <div>
                <label>
                    Telefono numeris:
                    <input type="text" placeholder="Jūsų telefono numeris" name="phonenumber">
                </label>
            </div>
        </fieldset>
        <fieldset style=width:400px>
            <legend>Užklausa</legend>
            <label>
                Jūsų žinutė:
                <textarea type="text" placeholder="Jūsų žinutė..." name="message" id="" cols="20" rows="2"></textarea>
            </label>
        </fieldset>
        <button>Pateikti</button>
    </form>
</body>

</html>
