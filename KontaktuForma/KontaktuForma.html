<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktų forma</title>
</head>

<body>
    <h1>Kontaktų forma</h1>
    <form action="./pridavimo_puslapis.html" method="get">
        <fieldset style=width:400px>
            <legend>Kontaktinė informacija</legend>
            <div>
                <label>
                    Jūsų vardas:
                    <input type="text" placeholder="Jūsų vardas" name="name" required minlength="2" maxlength="50">
                </label>
            </div>
            <div>
                <label>
                    Jūsų pavardė:
                    <input type="text" placeholder="Jūsų pavardė" name="lastname" required minlength="2" maxlength="50">
                </label>
            </div>
            <div>
                <label>
                    Telefono numeris:
                    <input type="text" placeholder="Jūsų telefono numeris" name="phonenumber" required minlength="5"
                        maxlength="11" pattern="\+?\d+">
                </label>
            </div>
        </fieldset>
        <fieldset style=width:400px>
            <legend>Užklausa</legend>
            <label>
                Jūsų žinutė:
                <textarea type="text" placeholder="Jūsų žinutė..." name="message" id="" cols="20" rows="2" required
                    minlength="20" maxlength="500"></textarea>
            </label>
        </fieldset>
        <button>Pateikti</button>
    </form>
</body>

</html>
