<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apmokėjimo forma</title>
</head>

<body>
    <h1>Apmokėjimo forma</h1>
    <p>Privalomi laukai pažymėti<sub>..</sub>*. </p>
    <h2>Kotaktinė informacija</h2>
    <form action="./pridavimas.html">
        <fieldset>
            <legend>Kreipinys</legend>
            <div>
                <label>
                    <input type="radio" value="Ponas" name="title" required>
                    Ponas
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" value="Ponia" name="title" required>
                    Ponia
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" value="Nežinau" name="title" required>
                    Nežinau
                </label>
            </div>
        </fieldset>
        <br>
        <div>
            <label>
                Vardas:<sub>..</sub>*
                <input type="text" name="name" required minlength="2" maxlength="50">
            </label>
        </div>
        <br>
        <div>
            <label>
                Pavardė:<sub>..</sub>*
                <input type="text" name="lastname" required minlength="2" maxlength="50">
            </label>
        </div>
        <br>
        <div>
            <label>
                El.paštas:<sub>..</sub>*
                <input type="email" name="email" required>
            </label>
        </div>
        <br>
        <div>
            <label>
                Slaptažodis:<sub>..</sub>*
                <input type="password" name="password" required minlength="5">
            </label>
        </div>
        <h2>Apmokėjimo informacija</h2>
        <div>
            <label>
                Kortelės tipas:
                <select name="cardtype" required>
                    <option value="visa" selected>Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </label>
        </div>
        <br>
        <div>
            <label>
                Kortelės numeris:<sub>..</sub>*
                <input type="text" name="cardnumber" required
                    pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|6(?:011|5[0-9]{2})[0-9]{12}(?:2131|1800|35\d{3})\d{11})$">
            </label>
        </div>
        <br>
        <div>
            <label>
                Galiojimo data:<sub>..</sub>* <em>pateikite mm/dd/yyyy formatu</em>
                <input type="date" name="expiration" required min="2022-02-11">
            </label>
        </div>
        <br>
        <button>Pateikti</button>
    </form>
</body>

</html>
